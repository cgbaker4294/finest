<div>
    <label for="character-name-input">Character Name:</label>
    <input type="text" id="character-name-input">
</div>

<div>
    <label for="player-name-input">Player Name:</label>
    <input type="text" id="player-name-input">
</div>


<section id="hit-points">
    <div>
        <label for="power-level-value">Power Level:</label>
        <span id="power-level-value">0</span>
    </div>
    <h2>Hit Points</h2>
    <div>
        <label for="max-hp-value">Max Hit Points:</label>
        <span id="max-hp-value">0</span>
    </div>
    <div>
        <label for="current-hp-input">Current Hit Points:</label>
        <input type="number" id="current-hp-input">
    </div>
</section>

<section id="attributes">
    <h2>Attributes</h2>
    <div>
        <label for="brawn">Brawn:</label>
        <input type="number" id="brawn" min="1">
        <span class="modifier" id="brawn-mod">Mod: 0</span>
        <label for="brawn-rerolls">Rerolls:</label>
        <input type="number" class="rerolls-input" id="brawn-rerolls" min="0">
        <label for="brawn-success">Success Requirement:</label>
        <span class="success-requirement" id="brawn-success">0</span>
    </div>

    <div>
        <label for="willpower">Willpower:</label>

        <span class="success-requirement" id="willpower-success">0</span>
    </div>

    <div>

        <label for="agility-success">Success Requirement:</label>
        <span class="success-requirement" id="agility-success">0</span>
    </div>

    <div>
        <label for="judgement">Judgement:</label>
        <input type="number" id="judgement" min="1">
        <span class="modifier" id="judgement-mod">Mod: 0</span>
        <label for="judgement-rerolls">Rerolls:</label>
        <input type="number" class="rerolls-input" id="judgement-rerolls" min="0">
        <label for="judgement-success">Success Requirement:</label>
        <span class="success-requirement" id="judgement-success">0</span>
    </div>

    <div>
        <label for="comprehension">Comprehension:</label>
        <input type="number" id="comprehension" min="1">
        <span class="modifier" id="comprehension-mod">Mod: 0</span>
        <label for="comprehension-rerolls">Rerolls:</label>
        <input type="number" class="rerolls-input" id="comprehension-rerolls" min="0">
        <label for="comprehension-success">Success Requirement:</label>
        <span class="success-requirement" id="comprehension-success">0</span>

    <div>

        <span class="success-requirement" id="presence-success">0</span>
    </div>

</section>
